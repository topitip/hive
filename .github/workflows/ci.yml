name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run ruff
        run: |
          cd core
          ruff check .

  test:
    name: Test Python Framework
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          cd core
          pytest tests/ -v

  validate:
    name: Validate Agent Exports
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Validate exported agents
        run: |
          # Check that agent exports have valid structure
          for agent_dir in exports/*/; do
            if [ -f "$agent_dir/agent.json" ]; then
              echo "Validating $agent_dir"
              python -c "import json; json.load(open('$agent_dir/agent.json'))"
            fi
          done
